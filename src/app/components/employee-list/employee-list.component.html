<h2>Employee List</h2>
<button (click)="add()">➕ Add Employee</button>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.name }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.salary }}</td>
      <td>
        <button (click)="edit(emp.id)">✏️ Edit</button>
        <button (click)="delete(emp.id)">🗑️ Delete</button>
      </td>
    </tr>
  </tbody>
</table>
